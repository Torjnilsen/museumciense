    <script>
async function getPosts() {

try {

const response = await fetch('https://cmstorjusca.flywheelsites.com/wp-json/wp/v2/posts/');
const posts = await response.json();
return posts;
} catch (error) {
console.error(error);
}
}

async function displayPosts() {
const posts = await getPosts();
const postsContainer = document.getElementById('posts-container');


posts.forEach(post => {
const postDiv = document.createElement('div');
const author = getAuthorName(post.id);
postDiv.innerHTML = `<h2>${post.title.rendered}</h2><p>By ${author} on ${new Date(post.date).toLocaleDateString()}</p>${post.content.rendered}`;
postsContainer.appendChild(postDiv);
});
 }

function getAuthorName(postId) {

    switch (postId) {

      case 1:

        return 'torjus Nilsen';


    }

  }



 
 displayPosts();


    </script>
